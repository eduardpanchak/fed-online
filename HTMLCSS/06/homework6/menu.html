<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style/normalise.css">
    <link rel="stylesheet" href="style/menustyle.css">
    
</head>
<body>
    <div class="container">

         <!--Top-->
        <button>
            <img src="img/Group 1.png" alt="menu button">
         </button>
         <h1> Menu </h1>
        <form action="">
            <input placeholder="Search food here" type="text">
        </form>

        <!-- First menu choise -->
        <div class="menu-items">
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/food.png" alt="Food">
                </div>
                <h4 class="position-title">Food</h4>
            </div>

            <div class="menu-position">
                <div class="position-img">
                    <img src="img/Drinks.png" alt="Drink">
                </div>
                <h4 class="position-title">Drinks</h4>

           </div>

           <div class="menu-position">
                <div class="position-img">
                    <img src="img/Desserts.png" alt="Desserts">
                </div>
                <h4 class="position-title">Desserts</h4>
           </div>
        </div>

            <!-- Choise you burger -->
                <h3 class="Burger">Burger</h3>

        <div>
            <div class="choise-option">
                <div  class="item1">
                        <div class="burger-img">
                            <img src="img/BigMac.png" alt="BigMac">
                        </div>
    
                        <div class="item-name">
                            <h5>Big Mac</h5>
                            <p >Rs 240</p>   
                        </div>
                        
                        
                        
                </div>
            </div>
               

            <div class="choise-option">
                <div class="item1">
                        <div class="burger-img">
                            <img src="img/KFC double.png" alt="KFC-double">
                        </div>
                        
                        <div class="item-name">
                            <h5>KFC Double</h5>
                            <p> Rs 252</p>
                        </div>
                        
                </div>
             </div>

             
             <div class="choise-option">
                
                <div class="item1">
                        <div class="burger-img">
                            <img src="img/FishBurger.png" alt="Fish-Burger">
                        </div>
                        

                        <div class="item-name">
                            <h5>Fish Burger</h5>
                            <p class="price"> Rs 220</p> 
                        </div>   
                </div>
            </div>

        </div> 


    </div>   
             
</body>
</html>

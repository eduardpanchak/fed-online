<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/06/homework6/style/menustyle.css">
</head>
<body>
    <div class="container">
        <button>
            <img src="/06/homework6/img/Group 1.png" alt="menu button">
        </button>
        <h1>
            Menu
        </h1>
        <form action="">
            <input placeholder="Search food here" type="text">
        </form>
        <div class="menu-items">
            <div class="menu-position">
                <div class="position-img">
                    <img src="/06/homework6/img/food.png" alt="Food">
                </div>
                <h4 class="position-title">
                   Food
                </h4>
            </div>

            <div class="menu-position">
                <div class="position-img">
                    <img src="/06/homework6/img/Drinks.png" alt="Drink">
                </div>
                <h4 class="position-title">
                    Drinks
                </h4>

           </div>

           <div class="menu-position">
                <div class="position-img">
                    <img src="/06/homework6/img/Desserts.png" alt="Desserts">
                </div>
                <h4 class="position-title">
                    Desserts
                </h4>
           </div>
            <h3 class="Burger">
                Burger
            </h3>
           </div>

           <div class="choise-option">
                <div class="item1">
                    <div class="item-img">
                        <img src="/06/homework6/img/BigMac.png" alt="BigMac">
                    </div>
                    <div>
                        <h5 class="item-name">Big Mac</h5>
                        <p>Rs 240</p>
                    </div>
                   
                </div>
           </div>    

            <div class="choise-option">
                <div class="item1">
                    <div class="item-img">
                        <img src="/06/homework6/img/KFC double.png" alt="KFC-double">
                    </div>
                    <div>
                        <h5 class="item-name">KFC Double</h5>
                        <p> Rs 252</p>
                    </div>
                    
                </div>
            </div>
                
            <div class="choise-option">
                <div class="item1">
                    <div class="item-img">
                        <img src="/06/homework6/img/FishBurger.png" alt="Fish-Burger">
                    </div>
                    <div>
                      <h5 class="item-name">Fish Burger</h5>
                    <p> Rs 220</p>  
                    </div>
                </div>
            </div>

               


           


    </div>
    
</body>
</html>

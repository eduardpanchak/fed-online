<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>Shopping List</h3>
    
    <ul>
        <li>For pizza
            <ol>
                <li>Eggs</li>
                <li>Salami</li>
                <li>Olives</li>
                <li>Tomato</li>
            </ol>
        </li>
    </ul>

    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Cakes</li>
    </ul>
    
    <ul>
        <li>Fruits:</li>
        <select>
            <option value="Oranges">Oranges</option>
            <option value="Bananas">Bananas</option>
            <option value="Kiwi">Kiwi</option>
            <option value="Grapes">Grapes</option>
        </select>
    </ul>
</body>
</html>
